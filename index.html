<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kaizen</title>
    
    <!-- Electron Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://yorgncvbfhviwcjtoxwl.supabase.co https://*.supabase.co https://api.openai.com https://api.perplexity.ai http://localhost:* ws://localhost:*; img-src 'self' data: https:; font-src 'self' data:;" />
    
    <!-- App Icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Basic Styling -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        min-height: 100%;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        overflow-y: auto;
      }
      
      /* Simple loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-text {
        font-size: 14px;
        color: #666;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .loading {
          background: #1a1a1a;
        }
        .loading-text {
          color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <!-- Simple loading indicator -->
    <div id="loading" class="loading">
      <div class="loading-text">Loading...</div>
    </div>
    
    <!-- React App -->
    <div id="root"></div>
    
    <!-- Hide loading when React loads -->
    <script>
      window.hideLoading = function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      };
      
      // Auto-hide after 3 seconds as fallback
      setTimeout(window.hideLoading, 3000);
    </script>
    
    <!-- React Entry Point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
